<div *ngIf="note">
  <h2>{{note.name}} details!</h2>
  <div>
    <label>id: </label>{{note.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="note.name" placeholder="name" />
   </div>
     <div>
    <label>contents: </label>
    <textarea [(ngModel)]="note.contents" placeholder="contents" ></textarea>
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
